<VirtualHost *:8080>
    ServerAdmin hi.lkgautam@gmail.com
    ServerName uit.edu
    ServerAlias www.uit.edu

    DocumentRoot /var/www/html/uit_college

    <Directory /var/www/html/uit_college>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Custom error pages
    ErrorDocument 404 /errors/error_404.html

    # ErrorDocument 500 /errors/500.html
    # ErrorDocument 403 /errors/403.html

    ErrorLog ${APACHE_LOG_DIR}/uit_college_error.log
    CustomLog ${APACHE_LOG_DIR}/uit_college_access.log combined
</VirtualHost>
