<VirtualHost *:8080>
    ServerAdmin hi.lkgautam@gmail.com
    ServerName travelindia.com
    ServerAlias www.travelindia.com
    
    DocumentRoot /var/www/html/travel_india

    <Directory /var/www/html/travel_india>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Custom error pages
    ErrorDocument 404 /errors/error_404.html

    # ErrorDocument 500 /errors/500.html
    # ErrorDocument 403 /errors/403.html

    ErrorLog ${APACHE_LOG_DIR}/travel_india_error.log
    CustomLog ${APACHE_LOG_DIR}/travel_india_access.log combined
</VirtualHost>
