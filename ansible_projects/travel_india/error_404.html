<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Wilderness | IncredibleIndia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            font-family: 'Playfair Display', serif;
        }

        .text-image-mask {
            background: url('https://images.unsplash.com/photo-1548013146-72479768bada?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .floating-icon {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    </style>
</head>
<body class="bg-orange-50 h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Decorative Background Elements -->
    <div class="absolute top-0 left-0 w-64 h-64 bg-orange-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute top-0 right-0 w-64 h-64 bg-yellow-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-32 left-20 w-64 h-64 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>

    <div class="text-center z-10 px-4 max-w-2xl">
        <!-- Icon -->
        <div class="mb-6 text-orange-600 floating-icon">
            <i class="fas fa-compass text-6xl md:text-8xl opacity-80"></i>
        </div>

        <!-- Big 404 Text with Image Mask -->
        <h1 class="text-8xl md:text-9xl font-bold text-image-mask mb-4">404</h1>

        <!-- Message -->
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Looks like you've wandered off the map</h2>
        <p class="text-gray-600 mb-8 text-lg">
            Even the greatest explorers get lost sometimes. The destination you are looking for hasn't been discovered yet, or it might have moved to a new location.
        </p>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="index.html" class="bg-orange-600 text-white px-8 py-3 rounded-full font-semibold shadow-lg hover:bg-orange-700 hover:shadow-xl transition transform hover:-translate-y-1 flex items-center justify-center gap-2">
                <i class="fas fa-home"></i> Return Home
            </a>
            <button onclick="history.back()" class="bg-white text-gray-700 border border-gray-300 px-8 py-3 rounded-full font-semibold shadow-sm hover:bg-gray-50 hover:text-orange-600 transition flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
        </div>

        <!-- Helpful Links -->
        <div class="mt-12 pt-8 border-t border-gray-200/60">
            <p class="text-sm text-gray-500 mb-4">Or try exploring these instead:</p>
            <div class="flex justify-center gap-6 text-sm font-medium text-orange-600">
                <a href="index.html#destinations" class="hover:underline hover:text-orange-800">Popular Places</a>
                <span class="text-gray-300">•</span>
                <a href="index.html#culture" class="hover:underline hover:text-orange-800">Culture</a>
                <span class="text-gray-300">•</span>
                <a href="index.html#contact" class="hover:underline hover:text-orange-800">Contact Support</a>
            </div>
        </div>
    </div>

    <!-- Tailwind Config for Custom Animation (Injected via script for single file) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        blob: "blob 7s infinite",
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                    },
                },
            },
        }
    </script>
</body>
</html>
